<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./blog.js" type="module" ></script>
  </head>
  <body>
    <section>
      <h1>View posts</h1>
      <template id="post-template">
        <div class="container">
          <div>
            <div class="title"></div>
            <div class="date"></div>
          </div>
          <div class="summary"></div>
          <div>
            <button class="update">Edit</button>
            <button class="delete">X</button>
          </div>
        </div>
      </template>
      <div id="post-list"></div>
      <button id="open-add">Add</button>
    </section>

    <template id="add-post">
      <dialog>
        <h1>Add a post</h1>
        <form method="dialog" id="create-form">
          <div>
            <label for="title">Title</label>
            <input type="text" name="title" class="title" />
          </div>
          <div>
            <label for="date">Date</label>
            <input type="date" name="date" class="date" />
          </div>
          <div>
            <label for="summary">Summary</label>
            <textarea name="summary" class="summary"></textarea>
          </div>
          <div>
            <button>Submit</button>
            <button value="cancel">Cancel</button>
          </div>
        </form>
      </dialog>
    </template>

    <template id="edit-post">
      <dialog>
        <h1>Edit Post</h1>
        <form method="dialog" id="update-form">
          <div>
            <label for="title">Title</label>
            <input type="text" name="title" class="title" />
          </div>
          <div>
            <label for="date">Date</label>
            <input type="date" name="date" class="date" />
          </div>
          <div>
            <label for="summary">Summary</label>
            <textarea name="summary" class="summary"></textarea>
          </div>
          <input type="hidden" name="index" class="index" />
          <div>
            <button>Submit</button>
            <button value="cancel">Cancel</button>
          </div>
        </form>
      </dialog>
    </template>

    <template id="mydialog">
      <dialog>
        <form method="dialog">
          <div class="message"></div>
          <div>
            <input type="text" class="input" />
          </div>
          <div>
            <button class="ok">Ok</button>
            <button class="cancel">Cancel</button>
          </div>
        </form>
      </dialog>
    </template>
  </body>
</html>
