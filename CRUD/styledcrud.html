<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./blog.js" type="module" ></script>
    <link rel="stylesheet" href="styledcrud.css">
  </head>
  <body>
    <section>
      <h1>View posts</h1>
      <template id="post-template">
        <div class="container card" >
          <div class="header">
            <div class="title"></div>
            <div class="date"></div>
          </div>
          <div class="summary body"></div>
          <div class="footer">
            <button class="update"><img src="Images/pencil.png" class="icon" alt="edit"></button>
            <button class="delete"><img src="Images/trash.png" class="icon" alt="delete"></button>
          </div>
        </div>
      </template>
      <div class="list" id="post-list"></div>
      <button id="open-add">Add</button>
    </section>

    <template id="add-post">
      <dialog class="post-dialog">
        <h1>Add a post</h1>
        <form method="dialog" id="create-form">
          <div class="input-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="title" />
          </div>
          <div class="input-group">
            <label for="date">Date</label>
            <input type="date" name="date" class="date" />
          </div>
          <div class="input-group">
            <label for="summary">Summary</label>
            <textarea name="summary" class="summary"></textarea>
          </div>
          <div>
            <button>Submit</button>
            <button value="cancel">Cancel</button>
          </div>
        </form>
      </dialog>
    </template>

    <template id="edit-post">
      <dialog class="post-dialog">
        <h1>Edit Post</h1>
        <form method="dialog" id="update-form">
          <div class="input-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="title" />
          </div>
          <div class="input-group">
            <label for="date">Date</label>
            <input type="date" name="date" class="date" />
          </div>
          <div class="input-group">
            <label for="summary">Summary</label>
            <textarea name="summary" class="summary"></textarea>
          </div>
          <input type="hidden" name="index" class="index" />
          <div>
            <button>Submit</button>
            <button value="cancel">Cancel</button>
          </div>
        </form>
      </dialog>
    </template>

    <template id="mydialog">
      <dialog>
        <form method="dialog">
          <div class="message"></div>
          <div>
            <input type="text" class="input" />
          </div>
          <div>
            <button class="ok">Ok</button>
            <button class="cancel">Cancel</button>
          </div>
        </form>
      </dialog>
    </template>
  </body>
</html>
